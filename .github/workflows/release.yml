name: Publish

on:
  push:
    branches: [master]

jobs:
  test:
    if: github.actor != 'renovate[bot]'
    uses: ./.github/workflows/test.yml

  meta:
    if: github.actor != 'renovate[bot]'
    name: Package Meta
    runs-on: ubuntu-latest
    outputs:
      packages: ${{ steps.packages.outputs.packages }}
      package-names: ${{ steps.names.outputs.names }}
    steps:
      - name: Checkout project
        uses: actions/checkout@v5

      - name: Find packages
        id: packages
        run: | # shell
          packages=$(ls packages | jq -R -s -c 'split("\n")[:-1]')
          echo "packages=${packages}" >> $GITHUB_OUTPUT

      - name: Find package names
        id: names
        shell: python
        run: | # python
          import json
          import os
          output = {}
          for package in json.loads('${{ steps.packages.outputs.packages }}'):
            with open(f'packages/{package}/deno.json', 'r') as deno:
              output[package] = json.load(deno).get('name')
          with open(os.environ['GITHUB_OUTPUT'], 'a') as gho:
            gho.write(f'names={json.dumps(output)}')

  publish:
    name: Publish
    needs: [meta, test]
    runs-on: ubuntu-latest
    concurrency:
      group: release
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v5
        with:
          token: ${{ secrets.PUSH_TOKEN }}

      - uses: denoland/setup-deno@v2
        with:
          deno-version-file: .dvmrc

      - uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install Semantic Release
        run: npm i semantic-release semantic-release-monorepo @semantic-release/exec @semantic-release/git

      - name: Release
        shell: python
        run: | # python
          import json
          import subprocess
          for package, package_name in json.loads('${{ needs.meta.outputs.package-names }}').items():
            subprocess.run(['npx', 'semantic-release', '--tag-format='+ package_name + '-v${version}'], cwd=f'packages/{package}')
